<!-- muralista-banksy.svg: Un muralista pintando un grafiti estilo Banksy, animable con CSS -->
<svg id="muralista-banksy" viewBox="0 0 320 180" fill="none" xmlns="http://www.w3.org/2000/svg" style="width:100%;height:auto;">
  <defs>
    <linearGradient id="spray" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#fff" stop-opacity="0.7"/>
      <stop offset="100%" stop-color="#fff" stop-opacity="0"/>
    </linearGradient>
    <filter id="blur1" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="18"/>
    </filter>
  </defs>
  <!-- Fondo mural -->
  <rect x="0" y="0" width="320" height="180" fill="#18181b"/>
  <!-- Luz blur desde la izquierda -->
  <ellipse cx="-30" cy="90" rx="110" ry="80" fill="#fff" fill-opacity="0.13" filter="url(#blur1)"/>
  <!-- Spray animado -->
  <g id="spray-group">
    <ellipse id="spray-anim" cx="110" cy="80" rx="22" ry="8" fill="url(#spray)"/>
  </g>
  <!-- Muralista (estilo Banksy, silueta simple) -->
  <g id="muralista">
    <ellipse cx="90" cy="120" rx="16" ry="22" fill="#222"/>
    <rect x="80" y="110" width="20" height="38" rx="8" fill="#222"/>
    <rect x="75" y="145" width="30" height="10" rx="5" fill="#222"/>
    <!-- Brazo -->
    <rect x="95" y="120" width="18" height="7" rx="3.5" fill="#222" transform="rotate(-18 95 120)"/>
    <!-- Mano con spray -->
    <ellipse cx="112" cy="124" rx="4" ry="4.5" fill="#222"/>
    <rect x="114" y="122" width="7" height="4" rx="2" fill="#fff"/>
  </g>
  <!-- Grafiti estilo Banksy (corazÃ³n rojo) -->
  <g id="banksy-graffiti">
    <path d="M140 80 Q145 70 150 80 Q155 70 160 80 Q165 90 150 105 Q135 90 140 80 Z" fill="#e11d48" stroke="#fff" stroke-width="1.5"/>
  </g>
</svg>
